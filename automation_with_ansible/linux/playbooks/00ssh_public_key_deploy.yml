---
 - name: Public key is deployed and sudoer config for managed hosts
   hosts: chennai
   vars:
    user: admin
   tasks:
    
    - name: Ensure key is in users's ~/.ssh/authorized_hosts
      authorized_key:
        user: '{{user}}'
        state: present
        key: '{{ item }}'
      with_file:
        - ~/.ssh/id_rsa.pub

    - name: Sudo config
      copy:
        content: "admin ALL=(ALL) NOPASSWD:ALL"
        dest: /etc/sudoers.d/admin
...
